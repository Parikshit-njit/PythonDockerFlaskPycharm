{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
    </tr>
    </thead>
    <tbody>
    {% for val in res %}
    <tr>
        <td><a href="view/{{val.id}}">{{ val.Fname }}</a></td>
        <td>{{ val.Lname }}</td>
        <td>{{ val.Address }}</td>
        <td>{{ val.City }}</td>
        <td>{{ val.State }}</td>
        <td>{{ val.Zip_Code }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
